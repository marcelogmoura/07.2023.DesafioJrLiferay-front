<div>
  <h5>Cadastro de toDo's</h5>
  <p>Preencha os campos e inclua o toDo.</p>
  <hr />

  <div class="mb-2">
    <strong>{{mensagem}}</strong>
</div>

  <form [formGroup]="formCadastro" (ngSubmit)="onSubmit()">

      <div class="row mb-2">
          <div class="col-md-8">
              <label>Nome do toDo:</label>
              <input type="text" class="form-control" formControlName="nome"/>

              <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid" >
                <span *ngIf="form.nome.errors.required">
                  Precisa ser preenchido.
                </span>
              </div>

          </div>

          <div class="col-md-2">
              <label>Realizado:</label>
              <select class="form-select" formControlName="realizado">
                <option value="Sim">SIM</option>
                <option value="Não">NÃO</option>
              </select>

              <div class="text-danger" *ngIf="form.realizado.touched && form.realizado.invalid" >
                <span *ngIf="form.realizado.errors.required">
                  Precisa ser selecionado.
                </span>
              </div>

          </div>


          <div class="col-md-2">
              <label>Prioridade:</label>
              <select class="form-select" formControlName="prioridade">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>

            <div class="text-danger" *ngIf="form.prioridade.touched && form.prioridade.invalid" >
              <span *ngIf="form.prioridade.errors.required">
                Precisa ser selecionado.
              </span>
            </div>

          </div>


      <div class="row mb-2">
          <div class="col-md-8">
              <label>Descrição do toDo:</label>
              <textarea class="form-control" formControlName="descricao"></textarea>
          </div>

          <div class="text-danger" *ngIf="form.descricao.touched && form.descricao.invalid">
            <span *ngIf="form.descricao.errors.required">
              Precisa ser preenchido.
            </span>
          </div>

      </div>


      <div class="row mb-2">
          <div class="col-md-12">
              <input type="submit"
              [disabled]="!formCadastro.valid"
              class="btn btn-success me-2"
              value="Gravar"/>
              <a class="btn btn-light" routerLink="/todo-consulta">Ir para a consulta</a>
          </div>
      </div>

    </div>

  </form>


</div>
