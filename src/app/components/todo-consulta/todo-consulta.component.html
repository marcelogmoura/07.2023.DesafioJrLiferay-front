<div>
  <h5>Consulta de toDo's</h5>
  <p>Listagem de toDo's cadastrados.</p>
  <hr />

  <div class="mb-2">
    <strong>{{mensagem}}</strong>
</div>



  <div class="table-responsive">
      <table class="table table-sm table-striped table-hover">
          <thead>
              <tr>
                  <th >Nome</th>
                  <th >Realizado</th>
                  <th >Prioridade</th>
                  <th >Descrição</th>
                  <th width="180">Operações</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of todos">
                  <td>{{item.nome}}</td>
                  <td>{{item.realizado}}</td>
                  <td>{{item.prioridade}}</td>
                  <td>{{item.descricao}}</td>
                  <td>
                      <button class="btn btn-sm btn-outline-danger me-2"
                      (click)="onDelete(item.id)">
                          Apagar
                      </button>
                      <button class="btn btn-sm btn-outline-primary" [routerLink]="['/todo-edicao', item.id]">
                          Editar
                      </button>
                  </td>
              </tr>
          </tbody>
          <tfoot> <br>
              <tr>
                  <td colspan="5">
                      Quantidade de toDo's: {{todos.length}}
                  </td>
              </tr>
          </tfoot>
      </table>
  </div>


</div>
